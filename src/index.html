<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Students</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
	
</head>
<body>
    <div id="app">
		<input type="text" name="search" value="" v-model="search"><br>
		<table border="1" cellpadding="5" cellspacing="3">
			<tr>
				<th>Photo</th>
				<th>Name</th>
				<th>Group</th>
				<th>Mark</th>
				<th>PR is Done</th>
			</tr>
			<tr v-for="stud in students">
				<td><img v-bind:src="stud.photo" width="50px"></td>
				<td v-bind:style="stud.name.indexOf(search)>-1 && search.length >0 ? 'background-color:#CA2C2C' : 'background-color:#fff'">{{stud.name}}</td>
				<td>{{stud.group}}</td>
				<td>{{stud.mark}}</td>
				<td><input type="checkbox" v-bind:checked="stud.isDonePr"></td>
			</tr>
		</table>

			<input v-model="student.name">
			<input type="checkbox" v-model="student.isDonePr">
			<select v-model="student.group">
				<option value="RPZ 18 1/9">RPZ 18 1/9</option>
				<option value="RPZ 18 2/9">RPZ 18 2/9</option>
			</select>
			<button @click="addStudent()">Add student</button>

	</div>
	
	<script src="main.js" ></script>
</body>

</html>
